apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: dgordonsmith
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: feature-toggle
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/dgordonsmith-harbor-project/app@sha256:63f62049a00a3cf428d5198da9e5c9660490deb4b1c52923dd3c00a5be6731f2
        ports:
        - containerPort: 5000
